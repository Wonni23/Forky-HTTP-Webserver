# Location Match Type Test Configuration
http {
    client_max_body_size 100M;

    server {
        listen 8080;
        server_name localhost;

        # PREFIX match (default) - directory
        location / {
            root /var/www/html;
            index index.html;
        }

        # PREFIX match - specific path
        location /api {
            root /var/www;
            autoindex on;
        }

        # PREFIX match - directory with trailing slash
        location /directory/ {
            alias /home/test/files/;
            autoindex off;
        }

        # EXACT match - with = modifier
        location = /exact {
            alias /home/test/exact.html;
        }

        # EXACT match - specific file path
        location = /api/v1/status {
            root /var/www;
        }

        # EXTENSION match - .bla files
        location .bla {
            cgi_pass /usr/bin/cgi_tester;
            limit_except GET POST {
                deny all;
            }
        }

        # EXTENSION match - .php files
        location .php {
            cgi_pass /usr/bin/php-cgi;
        }

        # EXTENSION match - .py files
        location .py {
            cgi_pass /usr/bin/python3;
        }
    }
}
